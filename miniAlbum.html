<!DOCTYPE html>
<html>

<head>

	<title>Mini-photo-album</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


	<style>
		/* Header */
		body {
			position: relative;
			padding-top: 5em;

		}

		#header {
			background: #1c1c1c;
			color: #d5d5d5;
			cursor: default;
			height: 5em;
			left: 0;
			line-height: 5em;
			position: fixed;
			text-align: right;
			top: 0;
			width: 100%;
			z-index: 10001;
		}

		#header .inner {
			position: relative;
			text-align: center;
		}


		#header a {
			-moz-transition: color 0.2s ease-in-out;
			-webkit-transition: color 0.2s ease-in-out;
			-ms-transition: color 0.2s ease-in-out;
			transition: color 0.2s ease-in-out;
			display: inline-block;
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase;
			font-weight: 700;
			font-size: 1.2em;
		}

		#header a:hover {
			color: rgba(193, 182, 255, 0.75);
		}

		#header a:last-child {
			padding-right: 0em;
		}


		div.gallery {
			margin: 5px;
			border: 1px solid #ccc;
			float: left;
			width: 280px;
			margin: 3em;
		}

		div.gallery:hover {
			border: 1px solid #777;
			transform: scale(1.2);
		}

		div.gallery img {
			width: 100%;
			height: auto;


		}

		div.desc {
			padding: 15px;
			text-align: center;

		}
	</style>
</head>
